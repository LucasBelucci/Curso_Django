{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block conteudo %}


<div class="row">

    {% if not request_user.is_authenticated %}

    <div class="col-lg">
        <h1>Login</h1>
    </div>
    {% endif %}

    <div class="col-lg">

        {% block titulocadastro %}

        <h1>Cadastro</h1>

        {% endblock %}

        <form method="Post" action="">
            {% csrf_token %}
            {{ userform|crispy}}
            {{ perfilform|crispy}}
            <div class="row">
                <div class="col">
                    <div class="btn btn-primary btn-block btn-lg" type="submit">
                        Enviar
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
